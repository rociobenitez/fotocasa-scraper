name: Fotocasa Scraper Automation

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y chromium-chromedriver
          ln -s /usr/bin/chromedriver /usr/local/bin/chromedriver

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Mostrar versiones instaladas
        run: |
          pip show numpy pandas | grep Version

      - name: Run scraper
        run: |
          python main.py

      - name: Upload results to repository
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add pisos_fotocasa.csv
          git commit -m "Update pisos_fotocasa.csv from scraper [Automated]"
          git push
